<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="etapas.js" defer></script>
    <script src="script.js" defer></script>
    <title>Urna</title>
  </head>
  <body>
    <div id="container">
      <div class="urna">
        <div class="tela">
          <div class="d1">
            <div class="d1-left">
              <div class="d1-1">
                <span>SEU VOTO PARA</span>
              </div>
              <div class="d1-2">
                <span>PRESIDENTE</span>
              </div>
              <div class="d1-3">
                <div class="numero pisca"></div>
                <div class="numero"></div>
              </div>
              <div class="d1-4">
                Nome: FULANO DE TAL <br />
                Partido: QQQ <br />
                Vice-Presidente: BLABLABLA
              </div>
            </div>
            <div class="d1-right">
              <div class="d1-image">
                <img src="imagens/lula.jpg" alt="" />
                Presidente
              </div>
              <div class="d1-image small">
                <img src="imagens/jair-bolsonaro.jpg" alt="" />
                Vice-Presidente
              </div>
            </div>
          </div>
          <div class="d2">
            Aperte a tela:<br />
            VERDE para CONFIRMAR <br />
            LARANJA para CORRIGIR
          </div>
        </div>
        <div class="teclado">
          <div class="teclado--linha">
            <div class="teclado--btn" onclick="clicou('1')">1</div>
            <div class="teclado--btn" onclick="clicou('2')">2</div>
            <div class="teclado--btn" onclick="clicou('3')">3</div>
          </div>

          <div class="teclado--linha">
            <div class="teclado--btn" onclick="clicou('4')">4</div>
            <div class="teclado--btn" onclick="clicou('5')">5</div>
            <div class="teclado--btn" onclick="clicou('6')">6</div>
          </div>
          <div class="teclado--linha">
            <div class="teclado--btn" onclick="clicou('7')">7</div>
            <div class="teclado--btn" onclick="clicou('8')">8</div>
            <div class="teclado--btn" onclick="clicou('9')">9</div>
          </div>
          <div class="teclado--linha">
            <div class="teclado--btn" onclick="clicou('0')">0</div>
          </div>
          <div class="teclado--linha">
            <div class="teclado--btn branco" onclick="white()">BRANCO</div>
            <div class="teclado--btn corrige" onclick="corrige()">CORRIGE</div>
            <div class="teclado--btn confirma" onclick="confirma()">
              CONFIRMA
            </div>
          </div>
        </div>
      </div>
      <div>
        <hr />
      </div>
      <div id="outras">
        <div id="candidatos">
          <a href="candidatos.html" class="link">Candidatos</a>
        </div>
        <div id="votacao">
          <a href="votacao.html" class="link">Votação</a>
        </div>
      </div>
    </div>
  </body>
</html>
